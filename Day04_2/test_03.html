<!--

    기본선택자
    1. 직접선택자와 인접관계선택자로 나눌 수 있습니다.

    직접선택자
    1. $(*), $("#아이디명"), $(".클래스명"), $("요소명"), $("선택 1, 선택 2, 선택 3, 선택 n"), $("p.txt_1"), $("p#txt_1")

    인접관계선택자
    1. $("요소선택").parent(), $("요소선택").parents()
    2. $("요소선택").closest("div") -> 선택한 요소의 상위 요소중 가장 가까운 div만 선택합니다.
    3. $("요소선택 하위요소") ->    선택한 요소에 지정한 하위 요소를 선택
    4. $("요소선택>자식요소") ->    선택한 요소를 기준으로 자식 관계에 지정한 요소만 선택.
    5. $("요소선택").children() -> ㅇ선택한 요소의 모든 자식 요소를 선택합니다.
    6. $("요소선택").prev() -> 선택한 요소의 바로 이전 요소를 선택합니다.
    7. $("요소선택").prevAll() -> 선택한 요소의 이전 요소 모두를 선택합니다.
    8. $("요소선택").prevUntil() -> 선택한 요소부터 지정한 요소의 이전 요소까지 모두 선택합니다.
    9. $("요소선택").next() -> 선택한 요소의 다음 요소를 선택합니다.
    10. $("요소선택+다음요소") -> 위와 같다.
    11. $("요소선택").nextAll() -> 선택한 요소의 다음 요소 모두를 선택합니다.
    12. $("요소선택").nextUntil("h1") -> 선택한 요소부터 지정한 요소의 다음 요소까지 모두 선택.
    13. $(".box_1").siblings() -> class 값이 box_1인 요소의 형제 요소 전체를 선택합니다.
-->
