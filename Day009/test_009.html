<!--

    trigger() -> 이벤트를 강제로 발생시키는 메서드

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <script>

        $(function () {
            //해당 각각의 요소에서 빠져나가면 발동
            $('#box_1').on('mouseout', function () {
                $('#box_1').css({
                    'background-color': "yellow"
                });
            });

            //각각의 요소를 뭉쳐서 전체를 나가야 발동
            $('#box_2').on('mouseleave', function () {
                $('#box_2').css({
                    "background-color": "pink"
                });
            });
        });

    </script>
</head>

<body>

    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>

</html>
