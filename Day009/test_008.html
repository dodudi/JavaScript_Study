<!--

    trigger() -> 이벤트를 강제로 발생시키는 메서드

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <script>
        $(function () {
            $('.btn1').on({
                "mouseover": function () {
                    $('.txt1').css({
                        "background-color": "yellow"
                    });
                },

                "mouseout": function () {
                    $('.txt1').css({
                        "background": "none"
                    });
                }
            });

            //마우스 오버시, 마우스 아웃시 functio 따로 선언
            $('.btn2').hover(function () {
                $('.txt2').css({
                    "background-color": "aqua"
                });

            }, function () {
                $('.txt2').css({
                    "background": "none"
                });
            });
        });
    </script>
</head>

<body>

    <p>

        <button class="btn1">Mouse Over/Mouse Out</button>

    </p>

    <p class="txt1">내용1</p>

    <p>

        <button class="btn2">Hover</button>

    </p>

    <p class="txt2">내용2</p>
</body>

</html>
