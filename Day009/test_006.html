<!--

    trigger() -> 이벤트를 강제로 발생시키는 메서드

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <script>

        $(function () {
            //html에 전체 요소가 로딩되면
            $(document).ready(function () {
                var h1 = $('.img1').height();
                console.log("ready: ", h1);
            });

            //외부 소스가 완전히 로딩되면
            $(window).load(function () {
                var h2 = $('.img1').height();
                console.log("ready: ", h2);
            });
        });

    </script>
</head>

<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1" alt="">
    </p>

</body>

</html>
