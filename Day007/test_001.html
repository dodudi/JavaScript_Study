<!--

    객체조작메서드
    1. 속성조작메서드와 수치조작메서드, 객체편집메서드로 나눌 수 있습니다.

    속성조작메서드
    1. 요소의 속성을 바꿀 때 사용합니다.

    1.  $("요소").html(), $("요소").html(새 요소)       -> 선택한 요소의 하위 요소를 가져옵니다, 선택한 요소의 하위 요소를 모두 제거하고, 그 위치에 지정한 새 요소를 생성합니다.
    2.  $("요소").text(), $(요소).text(새 텍스트)       -> 선택한 요소가 감싸는 모든 텍스트를 가져옵니다, 선택한 요소의 하위 요소를 모두 제거하고, 그위치에 지정한 새 텍스트를 생성합니다.
    3.  $(요소).attr(속성명), $(요소).attr(속성, 새값)  -> 선택한 요소의 지정한 속성값을 가져옵니다., 요소를 선택하여 지정한 속성에 새 값을 적용합니다. 
    4.  $(요소).removeAttr(속성명)                      -> 선택한 요소의 지정한 속성만 제거합니다.
    5.  $(요소).prop(상태속성명), $(요소).prop(상태속성명, 새값) -> 선택한 요소의 상태 속성값을 가져옵니다, 요소를 선택하여 상태 속성에 새 값을 적용합니다.
    6.  $(요소).val(), $(요소).val(새값)                -> 선택한 폼 요소의 value 값을 가져옵니다, 폼 요소를 선택하여 value 속성에 새 값을 적용합니다.
    7.  $(요소).css(속성명), $(요소).css(속성명, 새값)  -> 선택한 요소의 지정한 스타일 속성값을 가져옵니다, 요소를 선택하여 지정한 스타일 속성에 새값을 적용합니다.
    8.  $(요소).addClass("class값")                     -> 선택한 요소의 class 속성에 새 값을 추가합니다.
    9.  $(요소).removeClass("class값")                  -> 선택한 요소의 class 속성에서 지정한 값만 제거합니다.
    10. $(요소).toggleClass("class갑")                  -> 선택한 요소의 class 값에 지정한 값이 포함되어 있으면 제거하고 없으면 추가합니다.
    11. $(요소).hasClass("class값")                     -> 선택한 요소의 class 값에 지정한 클래스값이 포함되어 있으면 true를, 아니면 false 반환.

    수치조작메서드
    1. 요소의 너빗값 또는 높잇값 같은 수치를 바꿀 때 사용합니다.

    1. $(요소).height(), $(요소).height(100)            -> 안쪽 여백과 선을 제외한 높잇값을 반환하거나 변환합니다.
    2. $(요소).width(), $(요소).width(100)              -> 안쪽 여백과 선을 제외한 너빗값을 반환하거나 변환합니다.
    3. $(요소).innerHeight(), $(요소).innerHeight(300)  -> 안쪽 여백을 포함한 높잇값을 반환하거나 변환합니다.
    4. $(요소).innerWidth(), $(요소).innerWidth()       -> 안쪽 여백을 포함한 너빗값을 반환하거나 변환합니다.
    5. $(요소).outerHeight(), $(요소).outerHeight(100)  -> 선과 안쪽 여백을 포함한 높잇값을 반환하거나 변환합니다.
    6. $(요소).outerWidth(), $(요소).outerWidth(100)    -> 선과 안쪽 여백을 포함한 너빗값을 반한하거나 변환합니다.
    7. $(요소).offset().left, $(요소).offset().top      -> 선택한 요소가 문서에서 수평/수직으로 얼마나 떨어져 잇는지에 대한 값을 반환합니다.
    8. $(window).scrollLeft()                           -> 부라우저의 수평 스크롤 이동 높잇값을 반환합니다.
    9. $(window).scrollTop()                            -> 브라우저의 수직 스크롤 이동 너빗값을 반환합니다.
    10.$(요소).position().left, $(요소).position().top  -> 선택한 요소의 포지션 위칫갓을 반환합니다.

    객체편집메서드
    1. 객체를 생성하거나 삭제 또는 복세할 떄 사용합니디.

    1.  before(새요소)      -> 선택한 요소의 이전 위치에 새 요소를 추가합니다.
    2.  after(새요소)       -> 선택한 요소의 다음 위치에 새 요소를 추가합니다.
    3.  append(새요소)      -> 선택한 요소의 마지막 위치에 새 요소를 추가합니다.     
    4.  appendTo(요소선택)  -> 선택한 요소의 마지막 위치에 새 요소를 추가합니다.
    5.  prepend(새요소)     -> 선택한 요소의 맨 앞 위치에 새 요소를 추가합니다.
    6.  prependTo(요소선택) -> 선택한 요소의 맨 앞 위치에 새 요소를 추가합니다.
    7.  insertBefore(요소선택)  -> 선택한 요소의 이전 위치에 새 요소를 추가합니다.
    8.  insertAfter(요소선택)   -> 선택한 요소의 다음 위치에 새 요소를 추가합니다.
    9.  clone(true or false)    -> 선택한 문서 객체를 복제합니다. 이때 인자가 true면 하위 요소까지 복제하고 아니라면 선택한 요소만 복제합니다.
    10. empty()             -> 선택한 요소의 하위 내용들을 모두 삭제합니다.
    11. remove()            -> 선택한 요소를 삭제합니다.
    12. replaceAll(요소선택), replaceWith(새요소)   -> 선택한 요소들을 새 요소로 교체합니다.
    13. unwrap()            -> 선택한 요소의 부모 요소를 삭제합니다.
    14. wrap()              -> 선택한 요소를 새 요소로 각각 감쌉니다.
    15. wrapAll()           -> 선택한 요소를 새 요소로 한꺼번에 감쌉니다.
    16. wrapInner(새요소)         -> 선택한 요소의 내용을 새 요소로 각각 감쌉니다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>

        $(function () {
            var result_1 = $("#sec_1").html();
            console.log(result_1);

            $('#sec_1 p').html("<a href=\"#\">Text1</a>");

            var result_2 = $('#sec_2').text();
            console.log(result_2);

            $('#sec_2 h2').text("나는 최고");
        });


    </script>
</head>

<body>

    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">

        <h2>

            <em>html()</em>

        </h2>
        <p>내용1</p>
    </section>

    <section id="sec_2">

        <h2>

            <em>텍스트()</em>

        </h2>
        <p>내용2</p>
    </section>

</body>

</html>
