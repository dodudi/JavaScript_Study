<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>

        $(function () {
            var srcVal = $('#sec_1 img').attr("src");
            console.log(srcVal);

            $('#sec_1 img').attr({
                "src": srcVal.replace('01.png', '02.png'),
                "width": "100px",
            })
            .removeAttr("border");
        });

    </script>
</head>

<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">

        <h2>이미지 속성</h2>
        <p>

            <img src="../img_01.png" alt="난난난" border="2">

        </p>
    </section>
</body>

</html>
