<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rightId = "korea";
        var rightPw = "1234";

        function login(id, pw) {
            if (id == rightId) {
                if (pw == rightPw) {
                    document.write(id + "님 환영하니다");
                } else {
                    alert("잘못된 비밀번호 입니다.");
                }
            } else {
                alert("잘못된 아이디 입니다.");
            }
        }

        var id = prompt("아이디를 입력하세요.", "");
        var pw = prompt("비밀번호를 입력하세요.", "");

        login(id, pw);
    </script>
</head>


<body id="body">

</body>

</html>
