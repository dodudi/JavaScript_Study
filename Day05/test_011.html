<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>
        //map(), grep()

        $(function () {
            var arr1 = [
                {
                    "area": "서울",
                    "name": "무대리"
                },
                {
                    "area": "부산",
                    "name": "홍과장"
                }, {
                    "area": "서울",
                    "name": "빅마마"
                }
            ];

            var arr2 = $.map(arr1, function (a, b) {
                if (a.area == "서울") {
                    return a;
                }
            });
            console.log(arr2);
            console.log("==== first End ====");

            var arr3 = $.grep(arr1, function (a, b) {
                if (a.area == "서울")
                    return true;
                else
                    return false;
            });

            console.log(arr3);
            console.log("---- second End ====");
        });

        $(function () {
            var obj = [
                { "area": "서울" },
                { "area": "부산" },
                { "area": "전주" }
            ];

            $(obj).each(function (i, o) {
                console.log(i + ":", o);
            });

            console.log("====The End1====");

            $.each($("#menu2 li"), function (i, o) {
                console.log(i + ":", o);
            });

            console.log("====The End2====");

            $.each($("#menu2 li"), function (i) {
                console.log(i + ":", $(this));
            });
        })

    </script>
</head>

<body>
    <h1>탐색선택자</h1>
    <ul id="menu1">

        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>

    <ul id="menu2">

        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>
</body>

</html>
