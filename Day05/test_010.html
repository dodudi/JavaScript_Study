<!--

    제이쿼리 배열 관련 메서드
    1. $("li").each(function), $.each($("li"), function) -> 배열에 저장된 문서 객체만큼 메서드가 반복 실행, 배열에 저장된 객체의 인덱스 순서대로 하나씩 접근해 객체를 선택하고 인덱스를 구한다.
    2. $.map(Array, function) -> 배열에 저장된 데이터 수만큼 메서드가 반복 실행됩니다. 함수에서 반환된 데이터는 새 배열에 순서대로 저장됩니다. 새로 저장된 배열 객체를 반환합니다.
    3. $.grep(Array, function) -> 배열에 저장된 데이터 수만큼 메서드가 산복 실행됩니다. 반환값이 true 인경우에만 배열의 데이터가 인덱스 오름차순으로 새 배열에 저장되며 그 배열을 반환합니다.
    4. $.inArray(data, Array, start index) -> 배열 안에서 데이터를 찾습니다. 데이터를 찾으면 가장 맨 앞 데이터의 인덱스를 반환하고, 찾지 못하면 -1을 반환합니다.
    5. $.isArray(object) -> 입력한 객체가 배열 객체라면 true, 아니면 false 반환
    6. $.merge(Array1, Array2) -> 인자값으로 입력한 2개의 배열 객체를 하나로 그룹화합니다.
    7. $("요소선택").index("지정 요소 선택") -> 선택자로 요소를 먼저 선택합니다. 그다음 지정한 요소의 인덱스 정보를 가져옵니다.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>

        //each()
        $(function () {
            var obj = [
                { "area": "서울" },
                { "area": "부산" },
                { "area": "전주" }
            ];

            $(obj).each(function (i, o) {
                console.log(i + ":", o);
            });

            console.log("====The End1====");

            $.each($("#menu2 li"), function (i, o) {
                console.log(i + ":" , o);
            });

            console.log("====The End2====");

            $.each($("#menu2 li"), function (i) {
                console.log(i + ":", $(this));
            });
        })

    </script>
</head>

<body>
    <h1>탐색선택자</h1>
    <ul id="menu1">

        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>

    <ul id="menu2">

        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>
</body>

</html>
