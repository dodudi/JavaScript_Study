<!--

    속성탐색선택자
    1. 선택한 요소를 기준으로 일치하는 속성의 포함 여부를 따져 요소를 선택하는 선택자입니다.
    2. 예를 들어 선택한 이미지(img)요소 중 경로(src)가 [images/logo.gif]와 일치하는 이미지 요소만 선택하고자 할 떄 사용.

    종류
    1.  $("li[title]") -> li요소중 title 속성이 포함된 요소만 선택합니다.
    2.  $("li[title='리스트']") -> li요소중 title 속성값이 '리스트'인 요소만 선택합니다.
    3.  $("a[href^='http://']") -> li요소중 title 속성값이 'http://'로 시작하는 요소만 선택합니다.
    4.  $("a[href$='.com']")    -> ㅣㅑdyth wnd ㅗㄱㄷㄹ thrtjdrkqtdl '.com'으로 끝나는 요소만 선택합니다.
    5.  $("a[href*='easyspub']")-> li요소중 href 속성값 중에서 'easyspub'을 포함하는 요소만 선택합니다.
    6.  $("li:hidden")          -> li요소중 숨겨져 있는 요소만 선택합니다.
    7.  $("li:visible")         -> li요소중 보이는 요소만 선택합니다.
    8.  $(":text")              -> input요소 중 type 속성값이 text인 요소만 선택합니다.
    9.  $(":selected")          -> selected 속성이 적용된 요소만 선택합니다. 
    10. $(":checked")           -> checked 속성이 적용된 요소만 선택합니다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>

        $(function () {
            $("#wrap a[target]").css({ "color": "green" });
            $("#wrap a[href^='https']").css({ "color": "blue" });
            $("#wrap a[href$=net]").css({ "color": "red" });
            $("#wrap a[href*=google]").css({ "color": "yellow" });
            $("#member_f : text").css({ "background-color": "#ff0" });
            $("#member_f:password").css({ "background-color": "#0ff" });
        });

    </script>
</head>

<body>

    <div id="wrap">

        <p>
            <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>

        <p>
            <a href="http://naver.com">Naver</a>
        </p>

        <p>
            <a href="https://google.co.kr">google</a>
        </p>

        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id">
        </p>

        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" name="user_pw">
        </p>
    </form>
</body>

</html>
