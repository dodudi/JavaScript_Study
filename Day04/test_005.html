<!--

    함수의 스코프
    1. 지역변수와 전역변수가 있다.
    2. 전역변수는 자바스크립트 어디에서든 사용할 수 있는 변수.
    3. 지역변수는 함수 스코프에서만 사용할 수 있는 변수입니다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var score = 10; //전역

        function myFnc() {
            var score = 50; //지역
            alert(score);
        }

        alert(score);

        //즉시실행함수
        (function () {
            var num = 100;
            function menu() {
                num += 100;
                alert(num);
            }
        }());

    </script>
</head>

<body>
</body>

</html>
