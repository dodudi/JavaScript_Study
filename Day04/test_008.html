<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //내장함수
        document.write(encodeURI("?query=값") + " ->  문자를 유니 코드값으로 인코딩합니다." + "<br>");
        document.write(encodeURIComponent("?query=값") + " -> 문자를 유니 코드값으로 인코딩합니다.(영문, 숫자 제외)" + "<br>");
        document.write("decodeURI(코드) -> " + "유니코드 값을 디코딩해 다시 문자화 합니다." + "<br>");
        document.write("decodeURIComponent(코드) -> " + "유니코드 값을 디코딩해 다시 문자화 합니다." + "<br>");
        document.write("parseInt() " + "문자열 데이터를 정수형 데이터로 반환합니다." + "<br>");
        document.write("parseFloat() " + "문자열 데이터를 실수형 데이터로 반환합니다." + "<br>");
        document.write("String() " + "문자형 데이터로 반환합니다." + "<br>");
        document.write("Number() " + "숫자형 데이터로 반환합니다." + "<br>");
        document.write("Boolean() " + "논리형 데이터로 반환합니다." + "<br>");
        document.write("isNaN() " + "숫자가 아닌 문자가 포함되어 있으면 true 반환" + "<br>");
        document.write("eval() " + "문자형 데이터를 따옴표가 없는 자바스크립트 코드로 처리합니다.");
    </script>
</head>

</html>
