<!--

    $.ajax() 메서드의 옵션
    1. async        : 통신을 동기 또는 비동기로 설정, 기본값은 비동기통신인 trues
    2. beforeSend   : 요청 전 함수를 실행하는 이벤트 헨들러
    3. cache        : 요청한 페이지를 인터넷에 캐시할지의 여부 설정 기본값은 true
    4. complete     : Ajax가 완료되었을 때 함수를 실행하는 이벤트 핸들러.
    5. contentType  : 서버로 전송할 데이터의 content-type을 설정, 기본은 application/x-www-form-ur-lencoded
    6. data         : 서버로 전송할 데이터를 지정
    7. dataType     : 서버에서 받아올 데이터의 형식을 지정.
    8. error        : 통신에 문제가 발생했을 때 함수 실행
    9. success      : Ajax로 통신이 정상적으로 이뤄지면 이벤트 핸들러 실행.
    10. timeout     : 통신 시간을 제한. 밀리초
    11. type        : 데이터를 전송할 방식을 설정(post/get)
    12. url         : 데이터를 전송할 페이지를 설정. 기본값은 현재 페이지
    13. username    : http 액세스를 할 때 인증이 필요할 경우 사용자 이름지정

    ajax 전송 데이터 가공 메서드
    1. serialize()          : 사용자가 입력 요소에 값을 입력한 데이터의 전송 방식을 'name1'=value1 & 'name2'=value2 같은 쿼리 스트링 형식의 데이터로 변환해 반환
    2. serializeArray()     : [{name1:value1}, {name2:value2}]로 배열로 반환
    3. $.param()            : {name1:value1, name2:value2}와 같이 작성된 객체를 가공해 'name1'=value1&name2=value2 같은 쿼리 스트링 형식으로 변환해 반환
    4. JSON.parse()         : 객체 형태로 작성한 문자열 데이터를 객체로 가공하여 반환
    5. JSON.stringify()     : 객체를 문자열 데이터로 가공하여 반환

    https://www.mockaroo.com/ 가상의 데이터 만들기
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery.js"></script>
    <script>

        $(function () {
            $.ajax({
                url: "test_004j.json",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        var tb = $("<table/>");
                        for (var i in data) {
                            var $id = data[i].id;
                            var $first_name = data[i].first_name;
                            var $last_name = data[i].last_name;
                            var $email = data[i].email;
                            var $gender = data[i].gender;

                            var row = $("<tr/>").append(
                                $("<td/>").text($id),
                                $("<td/>").text($first_name),
                                $("<td/>").text($last_name),
                                $("<td/>").text($email),
                                $("<td/>").text($gender)
                            );

                            tb.append(row);
                        }
                        $('.wrap').append(tb);
                    }
                }
            })
        });

    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
