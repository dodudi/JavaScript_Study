<!--

    Ajax
    1. 비동기 방식의 js와 xml을 가리킵니다.
    2. 동기방식은 서버에 신호를 보냇을 때 응답이 돌아와야 다음 동작을 수행할수 있다.
    3. 비동기방식은 신호를 보냈을 때 응답상태와 상관없이 다음 동작을 수행할 수 있다는 점입니다.
    4. Ajax를 사용하는 이유는 화면 전환 없이 클라이언트간 xml, json, 텍스트, html 등의 정보를 교환하기 위해서이다.

    웹 서버 설치하기
    1. 웹 서버는 사용자가 직접 컴퓨터에 서버를 구축하여 웹 서비스를 제공하므로 웹 서버에 대한 전문 지식이 필요하고, 전용 회선이 있어야한다.
    2. 웹 호스팅은 이미 서버가 구축된 외부 컴퓨터에 다수의 사용자가 소량의 저장 공간을 나눠 임대하여 사용하는 것을 말합니다, 전문 지식이 없어도 사용 가능하지만 저장 공간의 용량 제한이 있다는 점이 단접이다.


    오토셋
    1. 오토셋을 설치하자.
    2. 오류가 발생시  https://www.microsoft.com/en-us/download/details.aspx?id=30679에서 visual studio 2012를 설치해주자

    웹 호스팅 등록
    1. www.ivyro.net에서 로그인을 한다.
    2. 무료호스팅으로 서버타입,(UTF-8), 설치파일 업로드(xpress engine), 계정아이디(도메인주소, 파일을 업로드할 떄 필요한 아이디), 계정비밀번호, Mysql 비밀번호 입력
    3. filezilla 설치, 호스트, 사용자명, 비밀번호, 포트 입력후 빠른연결


-->
