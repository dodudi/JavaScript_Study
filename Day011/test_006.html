<!--
    자바스크립트의 보안 정책과 외부 데이터 바인딩.
    1. 자바스크립트의 보안 정책은 자바스크립트로 A사이트(www.aaa.com)의 데이터를 B사이트(www.bbb.com)으로 불러오는 것을 허용하지 않는다.(동일출처원칙)
    2. 즉 ajax() 메서드로는 서로 다른 도메인의 데이터를 전송할 수 없고 교차도메인도 허용하지 않는다.
    3. 서버언어를 사용해 데이터를 가져오거나  JSONP를 사용하는 방법이 있다.


    RSS연동하기
    1. RSS는 초간편 배포 라는 의미입니다, 즉 새로운 읽을거리가 자주 갱신되는 블로그나 뉴스에서 주로 사용하는 xml 기반의 콘텐츠 배급 포맷입니다.
    2. http://rssplus.chosun.com을 방문해 오늘의 주요뉴스 rss를 클릭해서 xml경로를 복사합니다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery.js"></script>
    <script>
        //동일출처원칙 에러
        $(function () {
            $.ajax({
                url: "https://www.chosun.com/arc/outboundfeeds/rss/category/international/?outputType=xml",
                dataType: "xml",
                success: function (data) {
                    console.log(data);
                }
            });
        });

    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
