<!--

    애니메이션 효과 메소드
    1.  hide()          : 요소를 숨깁니다.
    2.  fadeOut()       : 요소가 점점 투명해지면서 사리집니다.
    3.  slideUp()       : 요소가 위로 접히며 숨겨집니다.
    4.  show()          : 숨겨진 요소가 노출됩니다.
    5.  fadeIn()        : 숨겨진 요소가 점점 선명해집니다.
    6.  slideDown()     : 숨겨진 요소가 아래로 펼쳐집니다.
    7.  toggle()        : hide(), show() 효과를 적용합니다.
    8.  fadeToggle()    : fadeIn(), fadeOut() 효과를 적용합니다.
    9.  slideToggle()   : slideUp(), slideDown() 효과를 적용합니다.
    10. fadeTo()        : 지정한 투명도를 적용합니다.

    $("요소선택").fadeTo(효과시간, 투명도, 콜백함수)

    애니메이션 효과 제어 메서드
    1.  stop()          : 현재 실행 중인 효과를 모두 정지시킵니다.
    2.  delay()         : 지정한 시간만큼 지연했다가 애니메이션을 진행합니다.
    3.  queue()         : 큐에 사용자 저의 함수를 추가하거나 큐에 대기 중인 함수를 배열에 담아 반환합니다. 그리고 queue() 메서드 이후의 애니메이션 효과 메서드는 모두 취소합니다.
    4.  clearQueue()    : 큐에서 처음으로 진행하고 있는 애니메이션만 제외하고 대기 중인 애니메이션은 모두 제거합니다.
    5.  dequeue()       : queue() 메서드를 이용하면 대기하고 있는 애니메이션 메서드는 제거됩니다. 하지만 de-queue() 메서드를 이용하면 메서드가 제거되는 것을 막을 수 있습니다.
    6.  finish()        : 선택한 요소의 진행 중인 애니메이션을 강제로 완료 시점으로 보낸 후 종료합니다.
    
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <script>

        $(function () {
            $('.btn2').hide();
            $('.btn1').on("click", function () {
                $('.box').slideUp(1000, 'linear', function () {
                    $('.btn1').hide();
                    $('.btn2').show();
                });
            });

            $('.btn2').on("click", function () {
                $('.box').fadeIn(1000, 'swing', function () {
                    $('.btn1').show();
                    $('.btn2').hide();
                });
            });

            $('.btn3').on("click", function () {
                $('.box').slideToggle(1000, 'linear');
            });

            $('.btn4').on('click', function () {
                $('.box').fadeTo("fast", 0.3);
            });

            $('.btn5').on('click', function () {
                $('.box').fadeTo("fast", 1);
            });
        });


    </script>
</head>

<body>

    <p>

        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>

    </p>

    <p>

        <button class="btn3">toggleSlide</button>

    </p>

    <p>

        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>

    </p>

    <div class="box">

        <div class="content">

            Lorem ipsum dolor sit amet, conectetur adipiscing elit, UT...

        </div>

    </div>
</body>

</html>
