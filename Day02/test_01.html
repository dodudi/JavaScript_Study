<!--

    제어문
    1. 프로그램의 흐름을 제어할 수 있도록 도와주는 문장입니다.
    2. 조건문(if), 선택문(switch), 반복문(for, while, do while)등이 있습니다.
    3. if(조건), 조건은 0, null, "", undefined가 들어오면 false로 판단합니다. 
    4. 혹은 조건에 따라 true, false를 판단합니다.
    5. break, continue로 흐름을 제어 가능하다.

    confirm 객체
    1. 회원 탈퇴 여부 같은 것을 묻는 확인/취소창이 나타납니다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        //조건문 if
        var num = prompt("원하는 숫자를 입력하세요. ", "0");
        if (num < 500) {
            document.write("num은 500보다 작습니다.<br>");
        } else if (num > 500) {
            document.write("num은 500보다 큽니다..<br>");
        }
        else {
            document.write("num은 500 입니다.<br>");
        }
        document.write("조건문과 상관없이 출력됩니다.<br>");

        //confirm 객체
        var result = confirm("정말로 회원을 탈퇴하시겠습니까?");
        if (result) {
            document.write("탈퇴가 완료되었습니다. <br>");
        } else {
            document.write("탈퇴를 취소했습니다.<br>");

        }

        //선택문
        var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?", "");
        var url;
        switch (site) {
            case '네이버':
                url = "www.naver.com";
                break;
            case '다음':
                url = "www.daum.net";
                break;
            case '네이트':
                url = "www.nate.com";
                break;
            case '구글':
                url = "www.google.com";
                break;
            default:
                break;
        }

        if (url)
            location.href = "http://" + url;


        //반복문 while
        var i = 1;
        while (i <= 10) {
            if (i % 2 == 0)
                document.write("<p class='blue'>안녕하세요 짝수입니다. : " + i + "</p><br>");
            else
                document.write("<p class='red'>안녕하세요 홀수입니다. : " + i + "</p><br>");
            i++;
        }
        document.write("==== The End ====<br>");

        //반복문 do while
        var i = 10;
        do {
            document.write("이것은 do while. 무조건 한번 실행." + i + " <br> ");
            i--;
        } while (i < 3);

        for (var i = 0; i <= 10; i++) {
            document.write("for은 초기값-조건식-증감식" + "<br>");
        }

        //break
        for (var i = 1; i <= 5; i++) {
            if (i == 3)
                break;

            document.write("아직은 break 안됬어 " + i + "<br>");
        }

        //continue
        for (var i = 1; i <= 5; i++) {
            if (i % 2 == 0)
                continue;

            document.write("이곳은 continue가 안됬어 " + i + "<br>");
        }
    </script>

</body>

</html>
