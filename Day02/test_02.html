<!--

    객체
    1. 자바스크립트는 객체 기반 언어입니다.
    2. 객체는 기능(method)과 속성(property)을 가집니다.
    
    내장객체
    1. 자바스크립트 엔진에 내장되어 있어 필요한 경우에 생성해서 사용 가능합니다.
    2. String, Date, Array, Math 등이 있습니다.

    브라우저 객체 모델
    1. BOM은 브라우저에 계층 구조로 내장되어 있는 객체입니다.
    2. window, screen, location, history, navigator 등이 있습니다.
    
    문서 객체 모델
    1. DOM은 HTML 문서 구조를 말합니다. HTML문서의 기본 구조는 최상위 객체로 <html>이 있습니다.
    2. 그 하위 객체로는 <head>, <body>가 있습니다.
    3. DOM은 IE 8 이하 버전에서는 호환성이 떨어져 제이쿼리 문서 객체 모델을 많이 이용합니다.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //내장객체
        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function () {
            document.write("tv 색상: " + this.color, " <br>");
            document.write("tv 가격: " + this.price, " <br>");
        }

        tv.info();

        //내장객체-날짜정보객체

        //참조변수=new Date();
        //참조변수=new Date("연/월/일");
        //참조변수=new Date("연, 월-1,일");

        var today = new Date();
        var fullYear = today.getFullYear();
        var month = today.getMonth() + 1;
        var date = today.getDate();
        var day = today.getDay(); // 0~6 일~토

        var hour24 = today.getHours();
        var minute = today.getMinutes();
        var seconds = today.getSeconds();

        document.write(fullYear + "년 " + month + "월" + date + "일" + "<br>");
        document.write(hour24 + "시 " + minute + "분 " + seconds + "초" + "<br>");

        document.write(today.toLocaleString() + "<br>");

        var theDate = new Date(fullYear, 11, 31);
        var diffDate = theDate.getTime() - today.getTime();

        var result = Math.ceil(diffDate / (60 * 60 * 1000 * 24));

        document.write("연말 D-Day: " + result + "<br>");

        //내장객체-수학 객체
        var num1 = 20;
        var num2 = -20;
        var num3 = 2.5;
        var num4 = -2.5;

        document.write("Math.abs(숫자) : " + Math.abs(num4) + "<br>");

        document.write("Math.max(수열) : " + Math.max(10, 5, 20, 30) + "<br>");

        document.write("Math.min(수열) : " + Math.min(10, 5, 20, 30) + "<br>");

        document.write("Math.pow(숫자, 제곱) : " + Math.pow(2, 3) + "<br>");

        document.write("Math.random() : " + Math.random() + "<br>");
        document.write("Math.random() : " + Math.random() * 10 + "<br>");
        document.write("Math.random() : " + (Math.random() * 10) + "<br>");
        document.write("원하는 구간의 정수값 : " + "Math.floor(Math.random() * (최대-최소+1))+최소");
        document.write("Math.round(숫자) : " + Math.round(2.1) + "<br>");
        document.write("Math.round(숫자) : " + Math.round(2.5) + "<br>");
        document.write("Math.round(숫자) : " + Math.round(-2.1) + "<br>");
        document.write("Math.round(숫자) : " + Math.round(-2.6) + "<br>");

        document.write("Math.ceil(숫자) : " + Math.ceil(2.1) + "<br>");
        document.write("Math.ceil(숫자) : " + Math.ceil(2.5) + "<br>");
        document.write("Math.ceil(숫자) : " + Math.ceil(-2.1) + "<br>");
        document.write("Math.ceil(숫자) : " + Math.ceil(-2.5) + "<br>");

        document.write("Math.floor(숫자) : " + Math.floor(2.1) + "<br>");
        document.write("Math.floor(숫자) : " + Math.floor(2.5) + "<br>");
        document.write("Math.floor(숫자) : " + Math.floor(-2.1) + "<br>");
        document.write("Math.floor(숫자) : " + Math.floor(-2.5) + "<br>");

        //내장객체-배열객체
        var d = new Array();
        d[0] = 30;
        d[1] = "따르릉";
        d[2] = true;

        var d = new Array(30, "따르릉", true);
        var d = [30, "따르릉", true];

        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(d[0] + "<br>");
        document.write(d[1] + "<br>");
        document.write(d[2] + "<br>");

        for (i in d) {
            document.write("array[" + i + "] : " + d[i] + "<br>");
        }
        document.write("join(문자) 문자로 연결하여 배열 보여줌 : " + d.join('-') + "<br>");
        document.write("reverse() : " + d.reverse() + "<br>");
        document.write("sort() : " + d.sort() + "<br>");
        document.write("slice(시작, 끝) : " + d.slice(0, 1) + "<br> after slice : " + d + "<br>");
        document.write("splice(시작, 개수, 데이터,...) : " + d.splice(0, 2, "추가1", "추가2", "추가3") + "<br> after split : " + d + "<br>");
        document.write("concat() : 2개의 배열을 하나로 결합.<br>");
        document.write("pop() : " + d.pop() + "<br> after pop :" + d + "<br>");
        document.write("push(데이터) : " + d.push('따르릉') + "<br> after push : " + d + "<br>");
        document.write("shift() 맨앞데이터 삭제 :" + d.shift() + "<br> after shift : " + d + "<br>");
        document.write("unshift(데이터) 맨앞 데이터 추가 :" + d.unshift('nice') + "<br> after unshift : " + d + "<br><br>");

        //내장객체-문자열객체
        var t = new String("hello javascript");
        var t = "hello javascript";

        document.write("charAt(index) : " + t.charAt(4) + "<br>");
        document.write("indexOf(찾을문자,시작번호) : " + t.indexOf('a') + "<br>");
        document.write("serach(찾을문자) : " + t.search('a') + "<br>");
        document.write("lastIndexOf(찾을문자, 시작번호) : " + t.lastIndexOf('a') + "<br>");
        document.write("match(찾을문자) : " + t.match('a') + "<br>");
        document.write("replace(바꿀문자, 새문자) : " + t.replace('o', 'ooo') + "<br>replace 이후 : " + t + "<br>");
        document.write("slice(이번호까지,이번호이후) : " + t.slice(3, 7) + "<br>slice 이후 : " + t + "<br>");
        document.write("substring(이번호부터, 이번호전까지) : " + t.substring(3, 6) + "<br>");
        document.write("substr(번호부터,문자개수) : " + t.substr(3, 2) + "<br>");
        document.write("split('문자') : " + t.split(" ") + "<br>");
        document.write("toLowerCase() : " + t.toLowerCase() + "<br>");
        document.write("toUpperCase() : " + t.toUpperCase() + "<br>");
        document.write("concat(새로운문자)" + t.concat('web') + "<br>");
        document.write("trim() : " + t.trim() + "<br><br>");

        var userName = prompt("당신의 영문 이름은?", "");
        var upperName = userName.toUpperCase();

        document.write(upperName + "<br>");

        var userNum = prompt("당신의 연락처는?", "");
        var result = userNum.substring(0, userNum.length - 4) + "****";
        document.write(result, "<br><br>");

        var userEmail = prompt("당신의 이메일 주소는?", "");
        var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;

        if (userEmail.indexOf("@") > 0) {
            check1 = true;
        }

        for (var i = 0; i < arrUrl.length; i++) {
            if (userEmail.indexOf(arrUrl[i]) > 0) {
                check2 = true;
            }
        }

        if (check1 && check2) {
            document.write(userEmail);
        }

    </script>
</body>

</html>
