<!--

    디자인 현업 개발 순서
    1. 고객에게 사이트 개발을 의뢰받습니다. 이렇게 개발 의뢰를 접수한 개발사는 고객의 요구에 맞게 기획안을 작성합니다.
    2. 고객의 요구에 맞게 작성한 기획안으로 디자이너가 화면에 보여질 UI를 디자인합니다. 이렇게 완성된 디자인 이미지를 퍼블리셔에게 전달합니다.
    3. 디자인 파일을 전달받은 퍼블리셔는 그 이미지를 이용해 인터넷 문서인 HTML을 작성하고 css를 이용해 화면의 모양을 잡아 정적인 웹 문서를 완성합니다.
    4. HTML문서를 백엔드 개발자에게 전달합니다. 백엔드 개발자는 ASP, PHP, JSP등 서버 언어를 사용합니다. 이들은 주로 화면에는 보이지 않는 부분을 개발합니다.


    제이쿼리, 앵귤러 JS, 리액트 JS, 노드 JS, 폰갭 등 자바스크립트로 제작된 다양한 라이브러리가 존재한다.

-->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        외부 파일 불러오기.
        <script src="JS파일 경로"></script>
    -->

</head>

<body>
    <script>

        var age = prompt("당신의 나이는?", "0");
        if (age >= 20) {
            document.write("당신은 성인입니다.");
        } else {
            document.write("당신은 미성년자입니다.");
        }

    </script>
</body>

</html>
