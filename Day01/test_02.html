<!--

    1. 자바스크립트는 대소문자를 구분합니다.
    2. 코드 한 줄 작성후 세미콜론을 사용하자.
    3. 문자형 데이터를 작성할 때는 큰따옴표, 작은따옴표의 겹침을 주의하자.


    변수의 자료형은
    1. 문자형, 숫자형, 논리형, 널이 있다.

    null & undefined 데이터
    1. undefined는 변수에 값을 넣기 전의 기본값이다.
    2. null은 변수에 저장된 값이 null인 경우이다. 변수에 저장된 데이터를 비우고자 할 때 사용합니다.

    typeof
    1. 지정한 데이터 또는 변수에 저장된 자료형을 알고 싶을 때 사용합니다.

    변수 선언
    1. var 키워드를 변수명 앞에 붙입니다. 변수명에는 한글을 사용할 수 없다. 또한 영문과 숫자 그리고 일부 특수 문자(_, $)만 포함 가능하다.
    2. 첫 글자는 $, _, 영문자만 가능하다.


-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //문자형
        var s = "javascript";
        var num = "100";
        var tag = "<h1>String</h1>";

        //숫자형
        var s = 100;
        var t = Number("500");

        //논리형
        var s = true;
        var t = 10 >= 100;
        var k = Boolean("hello"); // 0, null, undefined, 빈문자는 false
        var d = Boolean(null);

        document.write(s, "<br>");
        document.write(t, "<br>");
        document.write(k, "<br>");
        document.write(d, "<br>");

        //null & undefined
        var s;
        var t = 'hello';
        t = null;
        document.write("var s : " + s);
        document.write("var t : " + t);

        //typeof
        var num = 100;
        var str = "자바스크립트";

        document.write(typeof (num) + " : " + num);
        document.write(typeof (str) + " : " + str);

        var a1e = 100;
        document.write(a1e);
    </script>
</body>

</html>
